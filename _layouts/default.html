<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <a href="https://ieee-iv.org/2025/" class="btn">IV 2025</a>
      <a href="https://its.papercept.net/" class="btn">Paper Submission Portal</a>
      <div id="contentBox" style="margin:0px auto; width:70%">
        <!-- columns divs, float left, no margin so there is no space between column, width=1/3 -->
           <div id="column1" style="float:left; margin:0; width:33%;">
            Submission Deadline: February 1, 2025
           </div>
       
           <div id="column2" style="float:left; margin-left:200px;width:33%;">
            Workshops Date: June 22, 2025
           </div>
        </div>
    </header>

    <main id="content" class="main-content" role="main">

      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
